<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleCarrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="FF Centro Fitness">
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main>
        <div class="cart-container">
            <div class="cart-header">
                <a href="#" class="back-link"><i class="fas fa-arrow-left"></i> Atrás</a>
                <h1>Carrito</h1>
            </div>
            <div class="cart-item">
                <img src="product-image.jpg" alt="Rutina Personalizada Online">
                <div class="item-details">
                    <p>RUTINA PERSONALIZADA ONLINE</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="item-price">
                    <p>100 USD</p>
                </div>
                <div class="item-remove">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
            <div class="checkout">
                <button class="btn">Siguiente</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-section">
            <p>Build strength and confidence at our gym with state-of-the-art equipment, personalized training, and a motivating community.</p>
        </div>
        <div class="footer-section">
            <p><strong>Dirección</strong></p>
            <p>Lorem ipsum dolor sit amet Soleymar</p>
        </div>
        <div class="footer-section">
            <p><strong>Contacto</strong></p>
            <p><i class="fas fa-phone"></i> 099 999 999</p>
            <p><i class="fas fa-envelope"></i> gym@gmail.com</p>
            <p><i class="fas fa-instagram"></i> gym_insta</p>
            <p><i class="fas fa-facebook"></i> gym_facebook</p>
        </div>
    </footer>
</body>
</html>
