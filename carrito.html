<body id="carrito">
    <header>
        <nav id="navbar" class="navbar">
            <a href="index.html#landing">
                <img class="logo" src="img/logo.png" alt="Logo del Gimnasio">
            </a>
            <div class="topnav" id="myTopnav">
                <a href="javascript:void(0);" class="icon" onclick="responsiveNavbar()">

                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            
            <div class="cart-header">
                <h1 class="titulo">Carrito</h1>
                <a href="#" class="back-link" onclick="history.back(); return false;"><i class="fas fa-arrow-left"></i> Atrás</a>
            </div>

            <div class="cart-item" id="productosAgregados">
            </div>

            <div>
                <a href="#" id="totalCarrito"> </a>
            </div>

            <div class="checkout">
                <button class="btn" onclick="window.location.href='checkout.html'">Siguiente</button>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Dirección</h3>
                <p>Avenida Uruguay <br>Manzana 42, Solar 11.<br>Shangrilá</p>
            </div>
            <div class="footer-column">
                <h3>Contacto</h3>
                <p><i class="fas fa-phone"></i> +598 91 246 076</p>
                <p><i class="fas fa-envelope"></i> francofungi15@gmail.com</p>
                <p><i class="fa-brands fa-instagram"></i> ffcentrofitness</p>
            </div>
        </div>
    </footer>
